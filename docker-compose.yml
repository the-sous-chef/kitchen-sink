version: "3.9"
services:
  localstack:
    image: localstack/localstack
    container_name: localstack_main
    ports:
      - "127.0.0.1:53:53"
      - "127.0.0.1:53:53/udp"
      - "127.0.0.1:443:443"
      - "127.0.0.1:2772:2772"
      - "127.0.0.1:4510-4559:4510-4559"
      - "127.0.0.1:4566:4566"
    env_file: .env
    network_mode: bridge
    volumes:
      - "./data/localstack/tmp:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
